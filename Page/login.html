<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Step 1: Send login request to get the token
    const loginResponse = await fetch('http://localhost:5288/api/users/Login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    if (loginResponse.ok) {
        const loginData = await loginResponse.json(); // Get the token from the login response
        const token = loginData.token;

        // Step 2: Use the token to get user details (e.g., role)
        const userResponse = await fetch('http://localhost:5288/api/users/GetMe', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}` // Send the token in the Authorization header
            }
        });

        if (userResponse.ok) {
            const userData = await userResponse.json(); // Get user details from the response
            const userRole = userData.role; // Assuming 'role' is the field returned by the GetMe endpoint

            // Step 3: Save token and user role in localStorage
            localStorage.setItem('token', token);
            localStorage.setItem('role', userRole);

            // Step 4: Redirect to the books page or appropriate page
            window.location.href = "/books2.html";
        } else {
            alert('Failed to fetch user details!');
        }
    } else {
        alert('Login failed!');
    }
});
    </script>
</body>
</html>
